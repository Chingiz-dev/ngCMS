<p>Here we edit creat delete categories</p>
<app-button color="{{ showAddCategory ? 'red': 'green'}}" text="{{ showAddCategory ? 'Close': 'Add'}}" (btnClick)="toggleAddCategory()"></app-button>
<app-add-category *ngIf="showAddCategory" (onAddCategory)="addNewCategory($event)"></app-add-category>

<app-category-short *ngFor="let category of categories" [category]="category" (onDeleteCategory)="deleteCategory(category)" (onUpdateCategory)="updateCategory(category)"></app-category-short>
