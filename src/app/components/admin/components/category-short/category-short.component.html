<div class="category">
  <h2>{{ category.title | titlecase }}</h2>
  <h3>{{category.description | slice:0:50 }}</h3>
  <span class="category__icon">
    <fa-icon [ngStyle]="{'color': editCategory ? 'red' : 'green'}" [icon]="faEdit" (click)="toggleEditCategory()">
    </fa-icon>
  </span>
  <span class="category__icon">
    <fa-icon (click)="onDelete(category)" [ngStyle]="{'color': 'red'}" [icon]="faTimes">
    </fa-icon>
  </span>

  <form *ngIf="editCategory" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <input type="text" name="title" [(ngModel)]="title" id="title" placeholder="title" />
      <label for="title"> Change Title</label>
    </div>
    <div class="form-control">
      <textarea name="description" [(ngModel)]="description" id="description" placeholder="description"></textarea>
      <label for="description"> Change description</label>
    </div>
    <input type="submit" value="Save changes" />
  </form>
</div>
