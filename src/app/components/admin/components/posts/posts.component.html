<p>Here we edit creat delete posts</p>
<app-button color="{{ showAddPost ? 'red': 'green'}}" text="{{ showAddPost ? 'Close': 'Add'}}" (btnClick)="toggleAddPost()"></app-button>
<app-add-post *ngIf="showAddPost" (onAddPost)="addNewPost($event)"></app-add-post>

<app-post-short *ngFor="let post of posts" [post]="post" (onDeletePost)="deletePost(post)"></app-post-short>
