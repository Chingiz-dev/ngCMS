<p class="fz-20">{{ like$ | async }} Likes!</p>
<p *ngIf="updatedAt" class="fz-20">Last changed {{ updatedAt | date : "HH:mm:ss dd/MM/yyyy" }}</p>
<button class="fz-20 p-20 m-20" (click)="increase()">+1</button>
<button class="fz-20 p-20 m-20" (click)="decrease()" [disabled]="cannotDecrease$ | async">
	-1
</button>
<button class="fz-20 p-20 m-20" (click)="clear()" [disabled]="cannotDecrease$ |async">=0</button>
